<div class="container">
    <div class="row">
        <section class="col-3">
            <h5 class=" ml-3 ">Brands</h5>
            <ul class="list-group my-3">
            
            <li class="list-group-item" *ngFor="let brand of brands">{{brand.name}}</li>
            
          </ul>
          <h5 class=" ml-3 ">Types</h5>
          <ul class="list-group my-3">
          
          <li class="list-group-item" *ngFor="let type of types">{{type.name}}</li>
            
        </ul>
        <h5 class=" ml-3 ">Sort</h5>
          <select class="custom-select mb-3">
              <option selected>Alphabetical</option>
              <option>Price : Low to High</option>
              <option>Price : High to Low</option>
          </select>
        </section>
        <section class="col-9">
            <div class="d-flex justify-content-between align-items-center pb-2">
                <header>
                    <span>Showing <strong>10</strong> of <strong>18</strong> Results</span>
                </header>
                <div class="form-inline mt-2">
                    <input class="form-control" style="width: 300px;" placeholder="Search" type="text">
                    <button class="btn btn-outline-success my-2">Search</button>
                </div>
            </div>
            
            <div class="row">
                <div class="col-4" *ngFor="let item of products">
                    <app-product-item [product]="item"></app-product-item>
                </div>
            
          </div>
        </section>
    </div>
